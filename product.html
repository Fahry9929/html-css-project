<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">E-Commerce Store</a>
                </div>
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/cart" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
                    <div class="user-menu">
                        <span id="userName" style="display: none;"></span>
                        <a href="/login" id="loginLink">Login</a>
                        <a href="/register" id="registerLink">Register</a>
                        <a href="#" id="logoutLink" style="display: none;" onclick="auth.logout()">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="productDetails" class="product-details">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Load product details
        async function loadProductDetails() {
            if (!productId) {
                document.getElementById('productDetails').innerHTML = '<p>Product not found.</p>';
                return;
            }

            try {
                const product = await api.get(`/api/products/${productId}`);
                displayProductDetails(product);
            } catch (error) {
                document.getElementById('productDetails').innerHTML = '<p>Error loading product.</p>';
            }
        }

        function displayProductDetails(product) {
            const productDetails = document.getElementById('productDetails');
            productDetails.innerHTML = `
                <div class="product-detail-wrapper">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h1>${product.name}</h1>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-specifications">
                            <h3>Specifications</h3>
                            <p>${product.specifications}</p>
                        </div>
                        <div class="product-stock">
                            <p>In Stock: ${product.stock} units</p>
                        </div>
                        <div class="product-actions">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" min="1" max="${product.stock}" value="1">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function addToCart(productId) {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            cart.addToCart(productId, quantity);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth();
            cart.updateCartCount();
            loadProductDetails();
        });
    </script>
</body>
</html>
