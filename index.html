<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">E-Commerce Store</a>
                </div>
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/cart" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
                    <div class="user-menu">
                        <span id="userName" style="display: none;"></span>
                        <a href="/login" id="loginLink">Login</a>
                        <a href="/register" id="registerLink">Register</a>
                        <a href="#" id="logoutLink" style="display: none;" onclick="auth.logout()">Logout</a>
                    </div>
                </nav>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products..." onkeypress="if(event.key === 'Enter') products.handleSearch()">
                <button onclick="products.handleSearch()">Search</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <h3>Filters</h3>
                    <div class="filter-section">
                        <h4>Category</h4>
                        <div id="categoryFilters"></div>
                    </div>
                    <div class="filter-section">
                        <h4>Price Range</h4>
                        <div class="price-filter">
                            <input type="number" id="minPrice" placeholder="Min" min="0">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="Max" min="0">
                            <button onclick="products.applyFilters()">Apply</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h4>Sort By</h4>
                        <select id="sortSelect" onchange="products.applyFilters()">
                            <option value="">Default</option>
                            <option value="name">Name (A-Z)</option>
                            <option value="price_asc">Price (Low to High)</option>
                            <option value="price_desc">Price (High to Low)</option>
                        </select>
                    </div>
                    <button class="clear-filters" onclick="products.clearFilters()">Clear Filters</button>
                </aside>

                <div class="products-section">
                    <h1>Our Products</h1>
                    <div id="productsGrid" class="products-grid">
                        <!-- Products will be loaded here -->
                    </div>
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/products.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth();
            cart.updateCartCount();
            products.loadCategories();
            products.loadProducts();
        });
    </script>
</body>
</html>
